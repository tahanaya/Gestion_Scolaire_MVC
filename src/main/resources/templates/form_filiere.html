<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{_layout :: layout(~{::content})}">

<body>
    <div th:fragment="content">
        <h2 th:text="${filiere.id == null ? 'Nouvelle Filière' : 'Modifier Filière'}"></h2>
        <form th:action="@{/filieres/enregistrer}" th:object="${filiere}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label class="form-label">Code</label>
                <input type="text" class="form-control" th:field="*{code}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Nom</label>
                <input type="text" class="form-control" th:field="*{nom}" required>
            </div>
            <button type="submit" class="btn btn-success">Enregistrer</button>
            <a href="/filieres" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</body>

</html>
