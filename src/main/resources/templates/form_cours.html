<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{_layout :: layout(~{::content})}">

<body>
    <div th:fragment="content">
        <h2 th:text="${cours.id == null ? 'Nouveau Cours' : 'Modifier Cours'}"></h2>
        <form th:action="@{/cours/enregistrer}" th:object="${cours}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label class="form-label">Code</label>
                <input type="text" class="form-control" th:field="*{code}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Intitulé</label>
                <input type="text" class="form-control" th:field="*{intitule}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Filière</label>
                <select class="form-select" name="filiereId" required>
                    <option value="">Choisir une filière...</option>
                    <option th:each="f : ${filieres}" th:value="${f.id}" th:text="${f.nom}"
                        th:selected="${cours.filiere != null && cours.filiere.id == f.id}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Enregistrer</button>
            <a href="/cours" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</body>

</html>
