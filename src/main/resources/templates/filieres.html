<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{_layout :: layout(~{::content})}">

<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Gestion des Filières</h2>
            <a href="/filieres/nouveau" class="btn btn-primary">Nouvelle Filière</a>
        </div>

        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Code</th>
                    <th>Nom</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="f : ${filieres}">
                    <td th:text="${f.id}"></td>
                    <td th:text="${f.code}"></td>
                    <td th:text="${f.nom}"></td>
                    <td>
                        <a th:href="@{/filieres/modifier/{id}(id=${f.id})}" class="btn btn-sm btn-warning">Éditer</a>
                        <a th:href="@{/filieres/supprimer/{id}(id=${f.id})}" class="btn btn-sm btn-danger"
                            onclick="return confirm('Supprimer cette filière ?')">Supprimer</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
