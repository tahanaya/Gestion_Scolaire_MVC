<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{_layout :: layout(~{::content})}">

<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Gestion des Cours</h2>
            <a href="/cours/nouveau" class="btn btn-primary">Nouveau Cours</a>
        </div>

        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Code</th>
                    <th>Intitulé</th>
                    <th>Filière</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="c : ${coursList}">
                    <td th:text="${c.code}"></td>
                    <td th:text="${c.intitule}"></td>
                    <td th:text="${c.filiere != null ? c.filiere.nom : 'Aucune'}"></td>
                    <td>
                        <a th:href="@{/cours/modifier/{id}(id=${c.id})}" class="btn btn-sm btn-warning">Éditer</a>
                        <a th:href="@{/cours/supprimer/{id}(id=${c.id})}" class="btn btn-sm btn-danger"
                            onclick="return confirm('Supprimer ce cours ?')">Supprimer</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
